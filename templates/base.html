{% load static %}

<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Bootstrap 101 Template</title>

   <!-- Bootstrap -->
   <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

   <!-- HTML5 Shim and Respond.js IE8 support of HTML 5 elements and media queries -->
   <!-- WARNING: Respond.js doesn't if you view the page via file:// -->
   <!-- if lt IE 9 -->
   <script scr="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>                                                      
   <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
   <!-- [endif] -->
 </head>
 <body>
   <h1>Hello, world!</h1>

   <script src="https://js.stripe.com/v2/" type="text/javascript"></script>
   <script type="text/javascript">
    //<! [CDATA[
    Stripe.publishableKey = '{{ publishable }}';
    //]]>
   </script>
   <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
   <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
   <!-- Include all compiled plugins (below), or include individual files as needed -->
   <script src="{% static 'js/bootstrap.min.js' %}"></script>
   <script src="{% static 'js/application.js' %}"></script>
 </body>
</html>
