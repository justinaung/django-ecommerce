<!-- The jedi badge info box, shows user info -->
{% load staticfiles %}
{% load main_gravatar %}

<section class="info-box" id="user_info">
  <h1>Jedi Badge</h1>
  {% gravatar_img logged_in_user.email %}
  <ul>
    <li>Rank: {{ logged_in_user.rank }}</li>
    <li>Name: {{ logged_in_user.name }}</li>
    <li>Email: {{ logged_in_user.email }}</li>
    <li><a id="show-achieve" href="#">Show Achievements</a></li>
  </ul>
  <p>Click <a href="{% url 'edit' %}">here</a> to make changes to
     your credit card.</p>
</section>
